<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>File Copier</title>
</h:head>
<h:body>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="sourceDirectory" value="Source Directory:" />
            <h:inputText id="sourceDirectory" value="#{fileCopierBean.sourceDirectory}" />

            <h:outputLabel for="targetDirectory" value="Target Directory:" />
            <h:inputText id="targetDirectory" value="#{fileCopierBean.targetDirectory}" />

            <h:outputLabel for="targetFolderName" value="Target Folder Name (Optional):" />
            <h:inputText id="targetFolderName" value="#{fileCopierBean.targetFolderName}" />
        </h:panelGrid>

        <h:commandButton value="Copy Files" action="#{fileCopierBean.copyFiles}" />

        <h:outputTextarea value="#{fileCopierBean.output}" cols="80" rows="20" readonly="true" />
        <h:messages globalOnly="true" />
    </h:form>
</h:body>
</html>
